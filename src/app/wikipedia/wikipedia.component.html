<div style="background-color: rgba(255, 255, 255, 0.85098); border: 1px solid rgb(219, 219, 219); padding: 25px; margin-bottom: 25px;">
  <h2>Want to search on Wikipedia?</h2>
  <p>We help you to search for infos.</p>
  <hr>
  <input #term (keyup)="search(term.value)" placeholder="ex. Javascript" style="padding: 10px 5px; width: 100%;"/>
  <ul>
    <li *ngFor="let item of items | async"><a href="https://en.wikipedia.org/wiki/{{item}}">{{item}}</a></li>
  </ul>
</div>
